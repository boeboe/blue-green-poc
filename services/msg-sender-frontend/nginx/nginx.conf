worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  gzip on;
  gzip_types text/plain application/javascript application/x-javascript text/xml text/css application/json;
  gzip_proxied any;
  gzip_min_length 1024;

  server {
    listen 80;

    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
      resolver 127.0.0.11 valid=30s;
      set $backend http://message-service;
      proxy_pass $backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Error handling for unavailable backend
      proxy_intercept_errors on;
      error_page 502 = /fallback;
    }

    # Fallback route for backend errors
    location /fallback {
      return 200 'The backend service is currently unavailable.';
      add_header Content-Type text/plain;
    }

    # Cache static files for better performance
    location ~* \.(?:ico|css|js|woff2?|ttf|svg|png|jpg|jpeg)$ {
      root /usr/share/nginx/html;
      expires 1y;
      add_header Cache-Control "public";
      add_header Vary "Accept-Encoding";
      try_files $uri =404;
    }

    # Security headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
  }
}